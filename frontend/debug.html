<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Debug OfertaPrimeX</title>

  <style>
    * { box-sizing: border-box; font-family: Arial, sans-serif; }

    body {
      margin: 0;
      display: flex;
      height: 100vh;
      background: #0f172a;
      color: #e5e7eb;
    }

    /* MENU LATERAL */
    #menu {
      width: 260px;
      background: #020617;
      padding: 20px;
      border-right: 1px solid #1e293b;
    }

    #menu h2 {
      color: #38bdf8;
      margin-bottom: 15px;
    }

    #menu button {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      background: #2563eb;
      border: none;
      border-radius: 4px;
      color: #fff;
      cursor: pointer;
      text-align: left;
    }

    #menu button:hover {
      background: #1d4ed8;
    }

    /* CONTEÃšDO */
    #content {
      flex: 1;
      padding: 20px;
      overflow-y: auto;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 15px;
    }

    th, td {
      border: 1px solid #334155;
      padding: 8px;
      font-size: 14px;
    }

    th { background: #1e293b; }

    pre {
      background: #020617;
      padding: 15px;
      border-radius: 4px;
    }
  </style>
</head>
<body>

<!-- MENU -->
<div id="menu">
  <h2>Debug</h2>
  <button onclick="statusServidor()">Status do Servidor</button>
  <button onclick="statusBanco()">Status do Banco</button>
  <button onclick="listarTabelas()">Tabelas</button>

  <!-- ðŸ”¥ NOVO BOTÃƒO -->
  <button onclick="inserirProdutoTeste()">Inserir Produto Teste</button>

  <button onclick="listarProdutos()">Listar Produtos</button>
  <button onclick="exportarProdutos()">Exportar Produtos</button>
</div>

<!-- CONTEÃšDO -->
<div id="content">
  <h1>OfertaPrimeX â€” Debug</h1>
  <div id="output">Escolha uma opÃ§Ã£o no menu.</div>
</div>

<script>
/* =====================================================
   CONFIGURAÃ‡ÃƒO DO BACKEND
   ===================================================== */
const API_BASE = 'https://yo0g0cg4c88w88osc4s04c0c.72.61.33.248.sslip.io';

function output(html) {
  document.getElementById('output').innerHTML = html;
}

/* =====================================================
   STATUS SERVIDOR
   ===================================================== */
async function statusServidor() {
  const r = await fetch(`${API_BASE}/debug/status`);
  output(`<pre>${JSON.stringify(await r.json(), null, 2)}</pre>`);
}

/* =====================================================
   STATUS BANCO
   ===================================================== */
async function statusBanco() {
  const r = await fetch(`${API_BASE}/debug/db`);
  output(`<pre>${JSON.stringify(await r.json(), null, 2)}</pre>`);
}

/* =====================================================
   LISTAR TABELAS
   ===================================================== */
async function listarTabelas() {
  const r = await fetch(`${API_BASE}/debug/db/tabelas`);
  output(`<pre>${JSON.stringify(await r.json(), null, 2)}</pre>`);
}

/* =====================================================
   ðŸ”¥ INSERIR PRODUTO TESTE (CHAVE DO DIAGNÃ“STICO)
   ===================================================== */
async function inserirProdutoTeste() {
  const r = await fetch(`${API_BASE}/debug/db/insert-teste`, {
    method: 'POST'
  });

  const data = await r.json();

  output(`
    <h3>Produto inserido com sucesso</h3>
    <pre>${JSON.stringify(data, null, 2)}</pre>
    <p>Agora clique em <b>Listar Produtos</b>.</p>
  `);
}

/* =====================================================
   LISTAR PRODUTOS
   ===================================================== */
async function listarProdutos() {
  const r = await fetch(`${API_BASE}/debug/produtos`);
  const data = await r.json();

  if (!data.produtos || data.produtos.length === 0) {
    output('<p><b>Nenhum produto encontrado no banco.</b></p>');
    return;
  }

  let html = `
    <table>
      <tr>
        <th>ID</th>
        <th>Nome</th>
        <th>PreÃ§o</th>
        <th>Plataforma</th>
      </tr>
  `;

  data.produtos.forEach(p => {
    html += `
      <tr>
        <td>${p.id}</td>
        <td>${p.nome}</td>
        <td>${p.preco}</td>
        <td>${p.plataforma}</td>
      </tr>
    `;
  });

  html += '</table>';
  output(html);
}

/* =====================================================
   EXPORTAR PRODUTOS
   ===================================================== */
async function exportarProdutos() {
  const r = await fetch(`${API_BASE}/debug/produtos`);
  const data = await r.json();

  if (!data.produtos || data.produtos.length === 0) {
    alert('Nenhum produto para exportar');
    return;
  }

  let csv = 'id,nome,descricao,preco,plataforma\n';

  data.produtos.forEach(p => {
    csv += `${p.id},"${p.nome}","${p.descricao}",${p.preco},${p.plataforma}\n`;
  });

  const blob = new Blob([csv], { type: 'text/csv' });
  const url = URL.createObjectURL(blob);

  const a = document.createElement('a');
  a.href = url;
  a.download = 'produtos.csv';
  a.click();
}
</script>

</body>
</html>
