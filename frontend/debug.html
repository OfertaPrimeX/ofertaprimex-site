<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>OfertaPrimeX ‚Äî Debug</title>

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #0f172a;
      color: #e5e7eb;
      height: 100vh;
      display: flex;
    }

    /* ===== MENU LATERAL ===== */
    .sidebar {
      width: 260px;
      background: #020617;
      padding: 20px;
      box-sizing: border-box;
    }

    .sidebar h2 {
      color: #38bdf8;
      margin-bottom: 20px;
      font-size: 18px;
    }

    .sidebar button {
      width: 100%;
      margin-bottom: 10px;
      padding: 10px;
      background: #2563eb;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      text-align: left;
    }

    .sidebar button:hover {
      background: #1d4ed8;
    }

    .danger {
      background: #b91c1c !important;
    }

    /* ===== CONTE√öDO ===== */
    .content {
      flex: 1;
      padding: 20px;
      box-sizing: border-box;
      overflow: auto;
    }

    h1 {
      color: #38bdf8;
    }

    label {
      display: block;
      margin-top: 10px;
      margin-bottom: 5px;
    }

    input {
      padding: 8px;
      width: 250px;
      border-radius: 4px;
      border: none;
    }

    pre {
      background: #020617;
      padding: 15px;
      border-radius: 6px;
      margin-top: 20px;
      max-height: 500px;
      overflow: auto;
    }
  </style>
</head>

<body>

  <!-- ===== MENU ===== -->
  <div class="sidebar">
    <h2>üõ† Debug</h2>

    <button onclick="get('/debug/status')">Status</button>
    <button onclick="get('/debug/env')">Env</button>
    <button onclick="get('/debug/db')">Banco</button>
    <button onclick="get('/debug/db/tabelas')">Tabelas</button>

    <button onclick="get('/debug/produtos')">Listar Produtos</button>
    <button onclick="get('/debug/meli/tokens')">Listar Tokens</button>

    <button onclick="get('/debug/dashboard')">Dashboard</button>

    <button class="danger" onclick="post('/debug/db/insert-teste')">
      Inserir Produto Teste
    </button>
  </div>

  <!-- ===== CONTE√öDO ===== -->
  <div class="content">
    <h1>üìä Resultado</h1>

    <!-- FILTRO POR DATA -->
    <h3>Filtro de Produtos por Data</h3>

    <label>Data In√≠cio</label>
    <input type="date" id="dataInicio">

    <label>Data Fim</label>
    <input type="date" id="dataFim">

    <br><br>
    <button onclick="filtrarProdutos()">Filtrar</button>

    <!-- IMPORTA√á√ÉO CSV -->
    <h3>Importar Produtos (CSV)</h3>

    <input type="file" id="csvFile" accept=".csv">
    <br><br>
    <button onclick="importarCSV()">Importar CSV</button>

    <pre id="output">Resultado aparecer√° aqui‚Ä¶</pre>
  </div>

  <!-- ===== SCRIPT ===== -->
  <script>
    // üî¥ CONFIRA SE ESTE ENDERE√áO EST√Å CORRETO
    const BASE_URL = 'https://yo0g0cg4c88w88osc4s04c0c.72.61.33.248.sslip.io/';

    const output = document.getElementById('output');

    function mostrar(data) {
      output.textContent = JSON.stringify(data, null, 2);
    }

    async function get(endpoint) {
      try {
        const res = await fetch(BASE_URL + endpoint);
        const data = await res.json();
        mostrar(data);
      } catch (err) {
        mostrar({ erro: err.message });
      }
    }

    async function post(endpoint) {
      try {
        const res = await fetch(BASE_URL + endpoint, {
          method: 'POST'
        });
        const data = await res.json();
        mostrar(data);
      } catch (err) {
        mostrar({ erro: err.message });
      }
    }

    async function filtrarProdutos() {
      const inicio = document.getElementById('dataInicio').value;
      const fim = document.getElementById('dataFim').value;

      let url = '/debug/produtos?';
      if (inicio) url += `data_inicio=${inicio}&`;
      if (fim) url += `data_fim=${fim}`;

      get(url);
    }

    async function importarCSV() {
      const fileInput = document.getElementById('csvFile');
      if (!fileInput.files.length) {
        alert('Selecione um arquivo CSV');
        return;
      }

      const file = fileInput.files[0];
      const text = await file.text();
      const linhas = text.split('\n');

      const produtos = [];

      for (let i = 1; i < linhas.length; i++) {
        const linha = linhas[i].trim();
        if (!linha) continue;

        const [nome, descricao, preco, imagem_url, plataforma] = linha.split(',');

        produtos.push({
          nome,
          descricao,
          preco: Number(preco),
          imagem_url: imagem_url || null,
          plataforma
        });
      }

      mostrar({
        sucesso: true,
        mensagem: 'CSV lido com sucesso',
        total: produtos.length,
        produtos
      });

      // OBS: aqui s√≥ exibimos
      // o endpoint de importa√ß√£o no backend ser√° o pr√≥ximo passo
    }
  </script>

</body>
</html>
