<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Debug OfertaPrimeX</title>
  <style>
    * {
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }
    body {
      margin: 0;
      display: flex;
      height: 100vh;
      background: #0f172a;
      color: #e5e7eb;
    }
    #menu {
      width: 300px;
      background: #020617;
      padding: 20px;
      border-right: 1px solid #1e293b;
    }
    #menu h2 {
      color: #38bdf8;
      margin-bottom: 15px;
    }
    #menu button {
      width: 100%;
      padding: 10px;
      margin-bottom: 8px;
      background: #2563eb;
      border: none;
      border-radius: 4px;
      color: #fff;
      cursor: pointer;
      text-align: left;
      font-size: 14px;
    }
    #menu button:hover {
      background: #1d4ed8;
    }
    #menu button.danger {
      background: #dc2626;
    }
    #menu button.danger:hover {
      background: #b91c1c;
    }
    #content {
      flex: 1;
      padding: 20px;
      overflow-y: auto;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 15px;
    }
    th, td {
      border: 1px solid #334155;
      padding: 8px;
      font-size: 13px;
    }
    th {
      background: #1e293b;
    }
    pre {
      background: #020617;
      padding: 15px;
      border-radius: 4px;
      width: 100%;
    }
    input {
      width: 100%;
      padding: 8px;
      margin-bottom: 8px;
      border-radius: 4px;
      border: none;
    }
  </style>
</head>
<body>

<div id="menu">
  <h2>Debug Backend</h2>

  <input id="user" placeholder="Usu√°rio debug">
  <input id="pass" type="password" placeholder="Senha debug">
  <button onclick="login()">Login</button>
  <button class="danger" onclick="logout()">Logout</button>

  <hr>

  <button onclick="statusServidor()">Status do Servidor</button>
  <button onclick="statusBanco()">Status do Banco</button>
  <button onclick="listarTabelas()">Listar Tabelas</button>
  <button onclick="inserirProdutoTeste()">Inserir Produto Teste</button>
  <button onclick="listarProdutos()">Listar Produtos</button>

  <hr>

  <button onclick="exportarProdutos()">Exportar Produtos</button>
  <button onclick="mostrarImportacao()">Importar Produtos</button>

  <hr>

  <!-- üî• MERCADO LIVRE -->
  <button onclick="authMeli()">Conectar Mercado Livre</button>
  <button onclick="statusMeli()">Status Mercado Livre</button>
  
</div>

<div id="content">
  <h1>OfertaPrimeX ‚Äî Debug</h1>
  <div id="output">Fa√ßa login para come√ßar.</div>
</div>

<script>
const API = 'https://yo0g0cg4c88w88osc4s04c0c.72.61.33.248.sslip.io';

/* TOKEN */
function getToken() {
  return localStorage.getItem('debug_token');
}
function setToken(token) {
  localStorage.setItem('debug_token', token);
}
function clearToken() {
  localStorage.removeItem('debug_token');
}

/* OUTPUT */
function output(html) {
  document.getElementById('output').innerHTML = html;
}

/* FETCH AUTH */
async function fetchAuth(url, options = {}) {
  const token = getToken();
  if (!token) {
    output('<b>‚ö†Ô∏è Fa√ßa login primeiro.</b>');
    throw new Error('Sem token');
  }
  const res = await fetch(url, {
    ...options,
    headers: {
      'Content-Type': 'application/json',
      'Authorization': 'Bearer ' + token,
      ...(options.headers || {})
    }
  });
  if (!res.ok) {
    const err = await res.json();
    throw err;
  }
  return res.json();
}

/* LOGIN */
async function login() {
  const user = document.getElementById('user').value;
  const pass = document.getElementById('pass').value;
  const res = await fetch(`${API}/debug/login`, {
    method: 'POST',
    headers: { 'Content-Type': 'application/json' },
    body: JSON.stringify({ user, pass })
  });
  const data = await res.json();
  if (!res.ok) {
    output(`<pre>${JSON.stringify(data, null, 2)}</pre>`);
    return;
  }
  setToken(data.token);
  output('<b>‚úÖ Login realizado com sucesso</b>');
}

function logout() {
  clearToken();
  output('üîí Logout realizado');
}

/* DEBUG */
async function statusServidor() {
  output(`<pre>${JSON.stringify(await fetchAuth(`${API}/debug/status`), null, 2)}</pre>`);
}
async function statusBanco() {
  output(`<pre>${JSON.stringify(await fetchAuth(`${API}/debug/db`), null, 2)}</pre>`);
}
async function listarTabelas() {
  output(`<pre>${JSON.stringify(await fetchAuth(`${API}/debug/db/tabelas`), null, 2)}</pre>`);
}
async function inserirProdutoTeste() {
  const data = await fetchAuth(`${API}/debug/db/insert-teste`, { method: 'POST' });
  output(`<pre>${JSON.stringify(data, null, 2)}</pre>`);
}
async function listarProdutos() {
  const produtos = await fetchAuth(`${API}/debug/produtos`);
  if (!produtos.length) {
    output('<b>Nenhum produto encontrado</b>');
    return;
  }
  let html = `
    <table>
      <tr>
        <th>ID</th>
        <th>Nome</th>
        <th>Pre√ßo</th>
        <th>A√ß√£o</th>
      </tr>`;
  produtos.forEach(p => {
    html += `
      <tr>
        <td>${p.id}</td>
        <td>${p.nome}</td>
        <td>${p.preco}</td>
        <td>
          <button class="danger" onclick="excluirProduto(${p.id})">Excluir</button>
        </td>
      </tr>`;
  });
  html += '</table>';
  output(html);
}
async function excluirProduto(id) {
  if (!confirm('Confirma exclus√£o do produto ' + id + '?')) return;
  await fetchAuth(`${API}/debug/produtos/${id}`, { method: 'DELETE' });
  listarProdutos();
}

/* EXPORT */
async function exportarProdutos() {
  const produtos = await fetchAuth(`${API}/debug/produtos`);
  let csv = 'nome,descricao,preco,imagem_url,plataforma\n';
  produtos.forEach(p => {
    csv += `"${p.nome}","${p.descricao}",${p.preco},"${p.imagem_url || ''}","${p.plataforma}"\n`;
  });
  const blob = new Blob([csv], { type: 'text/csv' });
  const a = document.createElement('a');
  a.href = URL.createObjectURL(blob);
  a.download = 'produtos.csv';
  a.click();
}

/* IMPORT */
function mostrarImportacao() {
  output(`
    <h3>Importar Produtos (CSV)</h3>
    <pre>nome,descricao,preco,imagem_url,plataforma</pre>
    <input type="file" id="arquivoCSV" accept=".csv"><br><br>
    <button onclick="importarArquivo()">Importar</button>
  `);
}
function importarArquivo() {
  const input = document.getElementById('arquivoCSV');
  if (!input.files.length) {
    alert('Selecione um arquivo CSV');
    return;
  }
  const reader = new FileReader();
  reader.onload = async () => {
    try {
      const csv = reader.result;
      const data = await fetchAuth(`${API}/debug/produtos/importar`, {
        method: 'POST',
        body: JSON.stringify({ csv })
      });
      output(`<b>‚úÖ Importa√ß√£o realizada com sucesso</b><pre>${JSON.stringify(data, null, 2)}</pre>`);
    } catch (e) {
      output(`<pre>‚ùå Erro\n${JSON.stringify(e, null, 2)}</pre>`);
    }
  };
  reader.readAsText(input.files[0]);
}

/* üî• MERCADO LIVRE */
async function statusMeli() {
  const data = await fetchAuth(`${API}/debug/meli/status`);
  output(`<pre>${JSON.stringify(data, null, 2)}</pre>`);
}
function authMeli() {
  // Redireciona o navegador (OAuth precisa disso)
  window.location.href = `${API}/meli/auth/mercadolivre`;
}

async function statusMeli() {
  const data = await fetchAuth(`${API}/debug/meli/status`);
  output(`<pre>${JSON.stringify(data, null, 2)}</pre>`);
}
</script>
</body>
</html>
