<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #0f172a;
      color: #e5e7eb;
      display: flex;
      height: 100vh;
    }

    /* MENU LATERAL */
    .sidebar {
      width: 260px;
      background: #020617;
      padding: 20px;
      border-right: 1px solid #1e293b;
    }

    .sidebar h2 {
      color: #38bdf8;
      margin-bottom: 20px;
    }

    .sidebar button {
      width: 100%;
      margin-bottom: 10px;

      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    .sidebar button:hover {
      background: #1d4ed8;
    }

    /* CONTEÃšDO */
    .content {
      flex: 1;
      padding: 20px;
      overflow: auto;
    }

    h1 {
      color: #38bdf8;
    }

    .card {
      background: #020617;
      padding: 20px;

      margin-bottom: 20px;
    }

    input[type="file"] {
      margin-top: 10px;
      margin-bottom: 10px;
      color: white;
    }

    button.action {
      padding: 10px 15px;
      background: #16a34a;
      border: none;
      border-radius: 6px;
      color: white;
      cursor: pointer;
    }

    button.action:hover {
      background: #15803d;
    }

    pre {
      background: #020617;
      padding: 15px;
      border-radius: 6px;
      max-height: 400px;
      overflow: auto;
      border: 1px solid #1e293b;
    }
  </style>
</head>

<body>

  <!-- MENU -->
  <div class="sidebar">
    <h2>ðŸ›  Debug</h2>

    <button onclick="callApi('/debug/status')">Status</button>
    <button onclick="callApi('/debug/env')">Env</button>
    <button onclick="callApi('/debug/db')">Banco</button>
    <button onclick="callApi('/debug/produtos')">Listar Produtos</button>
    <button onclick="callApi('/debug/meli/tokens')">Tokens ML</button>
  </div>

  <!-- CONTEÃšDO -->
  <div class="content">
    <h1>ImportaÃ§Ã£o de Produtos (CSV)</h1>

    <div class="card">
      <p>
        Formato esperado do CSV:
      </p>
      <pre>
nome,descricao,preco,imagem_url,plataforma
Produto A,DescriÃ§Ã£o A,99.9,,IMPORT
Produto B,DescriÃ§Ã£o B,120.5,,IMPORT
      </pre>

      <input type="file" id="csvFile" accept=".csv" />

      <br />

      <button class="action" onclick="importCsv()">
        Importar CSV
      </button>
    </div>

    <h2>Resultado</h2>
    <pre id="output">Aguardando aÃ§Ã£o...</pre>
  </div>

  <script>
    // ðŸ”´ ALTERE PARA SEU BACKEND
    const BASE_URL = 'https://SEU_BACKEND_AQUI';

    async function callApi(endpoint) {
      try {
        const res = await fetch(BASE_URL + endpoint);
        const data = await res.json();
        document.getElementById('output').textContent =
          JSON.stringify(data, null, 2);
      } catch (err) {
        document.getElementById('output').textContent =
          'Erro: ' + err.message;
      }
    }

    async function importCsv() {
      const fileInput = document.getElementById('csvFile');

      if (!fileInput.files.length) {
        alert('Selecione um arquivo CSV');
        return;
      }

      const formData = new FormData();
      formData.append('file', fileInput.files[0]);

      try {
        const res = await fetch(
          BASE_URL + '/debug/produtos/import-csv',
          {
            method: 'POST',
            body: formData
          }
        );

        const data = await res.json();

        document.getElementById('output').textContent =
          JSON.stringify(data, null, 2);

      } catch (err) {
        document.getElementById('output').textContent =
          'Erro: ' + err.message;
      }
    }
  </script>

</body>
</html>
