<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Debug OfertaPrimeX</title>

  <!-- ===============================
       ESTILO GERAL
       =============================== -->
  <style>
    * {
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      margin: 0;
      background: #0f172a;
      color: #e5e7eb;
      display: flex;
      height: 100vh;
    }

    /* ===============================
       MENU LATERAL
       =============================== */
    #menu {
      width: 260px;
      background: #020617;
      padding: 20px;
      border-right: 1px solid #1e293b;
    }

    #menu h2 {
      color: #38bdf8;
      margin-bottom: 20px;
    }

    #menu button {
      width: 100%;
      margin-bottom: 10px;
      padding: 10px;
      background: #2563eb;
      border: none;
      color: #fff;
      cursor: pointer;
      border-radius: 4px;
      text-align: left;
    }

    #menu button:hover {
      background: #1d4ed8;
    }

    /* ===============================
       ÁREA DE CONTEÚDO
       =============================== */
    #content {
      flex: 1;
      padding: 20px;
      overflow-y: auto;
    }

    h1 {
      color: #38bdf8;
    }

    pre {
      background: #020617;
      padding: 15px;
      border-radius: 4px;
      overflow-x: auto;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 15px;
    }

    th, td {
      border: 1px solid #334155;
      padding: 8px;
      font-size: 14px;
    }

    th {
      background: #1e293b;
    }

    .danger {
      background: #dc2626;
      border: none;
      color: #fff;
      padding: 6px 10px;
      cursor: pointer;
      border-radius: 4px;
    }

    .danger:hover {
      background: #b91c1c;
    }
  </style>
</head>
<body>

<!-- ===============================
     MENU LATERAL
     =============================== -->
<div id="menu">
  <h2>Debug</h2>

  <button onclick="statusServidor()">Status do Servidor</button>
  <button onclick="statusBanco()">Status do Banco</button>
  <button onclick="listarTabelas()">Tabelas do Banco</button>
  <button onclick="listarProdutos()">Listar Produtos</button>
  <button onclick="exportarProdutos()">Exportar Produtos (CSV)</button>
</div>

<!-- ===============================
     CONTEÚDO
     =============================== -->
<div id="content">
  <h1>OfertaPrimeX — Debug</h1>
  <div id="output">Selecione uma opção no menu.</div>
</div>

<script>
/* ======================================================
   CONFIGURAÇÃO DA API
   ====================================================== */
const API_BASE = 'https://yo0g0cg4c88w88osc4s04c0c.72.61.33.248.sslip.io';

/* ======================================================
   FUNÇÃO UTILITÁRIA PARA EXIBIR JSON
   ====================================================== */
function mostrarJSON(data) {
  document.getElementById('output').innerHTML =
    `<pre>${JSON.stringify(data, null, 2)}</pre>`;
}

/* ======================================================
   STATUS DO SERVIDOR
   ====================================================== */
async function statusServidor() {
  try {
    const res = await fetch(`${API_BASE}/debug/status`);
    const data = await res.json();
    mostrarJSON(data);
  } catch (e) {
    mostrarJSON({ erro: e.message });
  }
}

/* ======================================================
   STATUS DO BANCO
   ====================================================== */
async function statusBanco() {
  try {
    const res = await fetch(`${API_BASE}/debug/db`);
    const data = await res.json();
    mostrarJSON(data);
  } catch (e) {
    mostrarJSON({ erro: e.message });
  }
}

/* ======================================================
   LISTAR TABELAS
   ====================================================== */
async function listarTabelas() {
  try {
    const res = await fetch(`${API_BASE}/debug/db/tabelas`);
    const data = await res.json();
    mostrarJSON(data);
  } catch (e) {
    mostrarJSON({ erro: e.message });
  }
}

/* ======================================================
   LISTAR PRODUTOS (CORRIGIDO)
   ====================================================== */
async function listarProdutos() {
  try {
    const res = await fetch(`${API_BASE}/debug/produtos`);
    const data = await res.json();

    if (!data.produtos || data.produtos.length === 0) {
      document.getElementById('output').innerHTML =
        '<p>Nenhum produto encontrado.</p>';
      return;
    }

    let html = `
      <table>
        <tr>
          <th>ID</th>
          <th>Nome</th>
          <th>Preço</th>
          <th>Plataforma</th>
          <th>Ação</th>
        </tr>
    `;

    data.produtos.forEach(p => {
      html += `
        <tr>
          <td>${p.id}</td>
          <td>${p.nome}</td>
          <td>${p.preco}</td>
          <td>${p.plataforma}</td>
          <td>
            <button class="danger" onclick="excluirProduto(${p.id})">
              Excluir
            </button>
          </td>
        </tr>
      `;
    });

    html += '</table>';
    document.getElementById('output').innerHTML = html;

  } catch (e) {
    mostrarJSON({ erro: e.message });
  }
}

/* ======================================================
   EXCLUIR PRODUTO
   ====================================================== */
async function excluirProduto(id) {
  if (!confirm('Deseja excluir este produto?')) return;

  await fetch(`${API_BASE}/debug/produtos/${id}`, {
    method: 'DELETE'
  });

  listarProdutos();
}

/* ======================================================
   EXPORTAR PRODUTOS (CSV)
   ====================================================== */
async function exportarProdutos() {
  const res = await fetch(`${API_BASE}/debug/produtos`);
  const data = await res.json();

  let csv = 'id,nome,descricao,preco,plataforma\n';

  data.produtos.forEach(p => {
    csv += `${p.id},"${p.nome}","${p.descricao}",${p.preco},${p.plataforma}\n`;
  });

  const blob = new Blob([csv], { type: 'text/csv' });
  const url = URL.createObjectURL(blob);

  const a = document.createElement('a');
  a.href = url;
  a.download = 'produtos.csv';
  a.click();
}
</script>

</body>
</html>
