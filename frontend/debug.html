<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>OfertaPrimeX â€” Painel de Debug</title>

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #0f172a;
      color: #e5e7eb;
      display: flex;
      height: 100vh;
    }

    /* ===== MENU LATERAL ===== */
    .sidebar {
      width: 260px;
      background: #020617;
      padding: 20px;
      border-right: 1px solid #1e293b;
    }

    .sidebar h2 {
      color: #38bdf8;
      margin-bottom: 20px;
      font-size: 18px;
    }

    .sidebar button {
      width: 100%;
      margin-bottom: 10px;
      padding: 10px;
      background: #2563eb;
      color: #fff;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      text-align: left;
    }

    .sidebar button:hover {
      background: #1d4ed8;
    }

    .sidebar .danger {
      background: #b91c1c;
    }

    .sidebar .danger:hover {
      background: #991b1b;
    }

    /* ===== CONTEÃšDO ===== */
    .content {
      flex: 1;
      padding: 20px;
      overflow: auto;
    }

    h1 {
      color: #38bdf8;
      margin-top: 0;
    }

    pre {
      background: #020617;
      padding: 15px;
      border-radius: 6px;
      max-height: 70vh;
      overflow: auto;
      border: 1px solid #1e293b;
    }

    .filters {
      margin-bottom: 15px;
    }

    .filters input {
      padding: 6px;
      margin-right: 6px;
      border-radius: 4px;
      border: none;
    }
  </style>
</head>

<body>

  <!-- ===== MENU LATERAL ===== -->
  <div class="sidebar">
    <h2>ðŸ›  Debug</h2>

    <button onclick="callApi('/debug/status')">Status Backend</button>
    <button onclick="callApi('/debug/env')">VariÃ¡veis de Ambiente</button>
    <button onclick="callApi('/debug/db')">Teste Banco</button>
    <button onclick="callApi('/debug/db/tabelas')">Listar Tabelas</button>

    <hr />

    <button onclick="listarProdutos()">Listar Produtos</button>
    <button onclick="listarTokens()">Listar Tokens</button>

    <button class="danger" onclick="insertProdutoTeste()">
      Inserir Produto Teste
    </button>
  </div>

  <!-- ===== CONTEÃšDO ===== -->
  <div class="content">
    <h1>ðŸ“Š Resultado</h1>

    <div class="filters">
      <label>Data inÃ­cio:</label>
      <input type="date" id="dataInicio" />

      <label>Data fim:</label>
      <input type="date" id="dataFim" />
    </div>

    <pre id="output">Selecione uma opÃ§Ã£o no menu Ã  esquerdaâ€¦</pre>
  </div>

  <!-- ===== SCRIPT ===== -->
  <script>
    // ðŸ”´ MUITO IMPORTANTE: backend correto
    const BASE_URL = 'https://yo0g0cg4c88w88osc4s04c0c.72.61.33.248.sslip.io/';

    const output = document.getElementById('output');

    function mostrarResultado(data) {
      output.textContent = JSON.stringify(data, null, 2);
    }

    async function callApi(endpoint) {
      try {
        const res = await fetch(BASE_URL + endpoint);
        const data = await res.json();
        mostrarResultado(data);
      } catch (err) {
        mostrarResultado({ erro: err.message });
      }
    }

    async function listarProdutos() {
      const dataInicio = document.getElementById('dataInicio').value;
      const dataFim = document.getElementById('dataFim').value;

      let url = '/debug/produtos';
      const params = [];

      if (dataInicio) params.push(`data_inicio=${dataInicio}`);
      if (dataFim) params.push(`data_fim=${dataFim}`);

      if (params.length) {
        url += '?' + params.join('&');
      }

      callApi(url);
    }

    async function listarTokens() {
      callApi('/debug/meli/tokens');
    }

    async function insertProdutoTeste() {
      try {
        const res = await fetch(BASE_URL + '/debug/db/insert-teste', {
          method: 'POST'
        });
        const data = await res.json();
        mostrarResultado(data);
      } catch (err) {
        mostrarResultado({ erro: err.message });
      }
    }
  </script>

</body>
</html>
