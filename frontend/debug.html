<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>OfertaPrimeX ‚Äî Painel de Debug</title>

  <style>
    /* =========================
       RESET B√ÅSICO
    ========================= */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: Arial, sans-serif;
      background: #020617;
      color: #e5e7eb;
      height: 100vh;
      display: flex;
    }

    /* =========================
       MENU LATERAL
    ========================= */
    .sidebar {
      width: 260px;
      background: #0f172a;
      padding: 20px;
      border-right: 1px solid #1e293b;
    }

    .sidebar h2 {
      color: #38bdf8;
      margin-bottom: 20px;
      font-size: 18px;
    }

    .sidebar button {
      width: 100%;
      margin-bottom: 10px;
      padding: 10px;
      background: #1e40af;
      color: #fff;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      text-align: left;
      font-size: 14px;
    }

    .sidebar button:hover {
      background: #1d4ed8;
    }

    .sidebar button.danger {
      background: #b91c1c;
    }

    .sidebar button.danger:hover {
      background: #991b1b;
    }

    /* =========================
       √ÅREA PRINCIPAL
    ========================= */
    .main {
      flex: 1;
      padding: 20px;
      overflow: auto;
    }

    .main h1 {
      color: #38bdf8;
      margin-bottom: 10px;
    }

    .main p {
      margin-bottom: 15px;
      color: #cbd5f5;
    }

    pre {
      background: #020617;
      border: 1px solid #1e293b;
      padding: 15px;
      border-radius: 6px;
      max-height: 70vh;
      overflow: auto;
      font-size: 13px;
    }
  </style>
</head>

<body>

  <!-- =========================
       MENU LATERAL
  ========================= -->
  <aside class="sidebar">
    <h2>üõ† Debug</h2>

    <button onclick="callApi('/debug/status')">Status Backend</button>
    <button onclick="callApi('/debug/env')">Vari√°veis de Ambiente</button>
    <button onclick="callApi('/debug/db')">Teste Banco</button>
    <button onclick="callApi('/debug/db/tabelas')">Listar Tabelas</button>

    <hr style="margin:15px 0;border-color:#1e293b">

    <button onclick="callApi('/debug/produtos')">Listar Produtos</button>
    <button onclick="callApi('/debug/meli/tokens')">Listar Tokens</button>
    <button onclick="callApi('/debug/dashboard')">Dashboard Resumo</button>

    <hr style="margin:15px 0;border-color:#1e293b">

    <button class="danger" onclick="postApi('/debug/db/insert-teste')">
      Inserir Produto Teste
    </button>
  </aside>

  <!-- =========================
       √ÅREA DE RESULTADO
  ========================= -->
  <main class="main">
    <h1>OfertaPrimeX ‚Äî Painel de Debug</h1>
    <p>Selecione uma op√ß√£o no menu lateral para executar a verifica√ß√£o.</p>

    <pre id="output">Resultado aparecer√° aqui‚Ä¶</pre>
  </main>

  <!-- =========================
       SCRIPT
  ========================= -->
  <script>
    // üî¥ URL DO BACKEND (MANTER A SUA)
    const BASE_URL = 'https://yo0g0cg4c88w88osc4s04c0c.72.61.33.248.sslip.io';

    // =========================
    // GET
    // =========================
    async function callApi(endpoint) {
      document.getElementById('output').textContent = 'Carregando...';
      try {
        const res = await fetch(BASE_URL + endpoint);
        const data = await res.json();
        document.getElementById('output').textContent =
          JSON.stringify(data, null, 2);
      } catch (err) {
        document.getElementById('output').textContent =
          'Erro: ' + err.message;
      }
    }

    // =========================
    // POST
    // =========================
    async function postApi(endpoint) {
      document.getElementById('output').textContent = 'Executando...';
      try {
        const res = await fetch(BASE_URL + endpoint, {
          method: 'POST'
        });
        const data = await res.json();
        document.getElementById('output').textContent =
          JSON.stringify(data, null, 2);
      } catch (err) {
        document.getElementById('output').textContent =
          'Erro: ' + err.message;
      }
    }
  </script>

</body>
</html>
